<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>前端管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="/static/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/static/admin/style/admin.css" media="all">
</head>
<body>
<div class="layui-container">
    <div class="layui-fluid">
        <div class="card">
            <div class="card-header layuiadmin-card-header-auto">

            </div>
            <div class="card-body">
                <div class="layui-row">
                    <div class="layui-col-lg12">
                        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">
                            <legend>前端基础设置</legend>
                        </fieldset>
                        <form class="layui-form layui-form-pane" action="">

                            <div class="layui-form-item">
                                <label class="layui-form-label">主标题</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="main_title" placeholder="ehang | 招新网" autocomplete="off" class="layui-input">
                                </div>
                                <div class="layui-form-mid layui-word-aux">站点的主标题，将会展示在各页面的标题尾部。</div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">副标题</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="sub_title" placeholder="招新网" autocomplete="off" class="layui-input">
                                </div>
                                <div class="layui-form-mid layui-word-aux">只会展示在首页的副标题。</div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label" style="width: auto">管理后台主标题</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="admin_main_title" placeholder="ehang | 招新网管理后台" autocomplete="off" class="layui-input">
                                </div>
                                <div class="layui-form-mid layui-word-aux">管理后台的主标题，将会展示在各管理后台页面的标题尾部。</div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label" style="width: auto">管理后台副标题</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="admin_main_title" placeholder="管理后台" autocomplete="off" class="layui-input">
                                </div>
                                <div class="layui-form-mid layui-word-aux">只会展示在管理后台首页的副标题。</div>
                            </div>
                            <div class="layui-row">
                                <!--icon_path-->
                                <div class="layui-col-lg6">
                                    <fieldset class="layui-elem-field">
                                        <legend>当前icon</legend>
                                        <div class="layui-field-box">
                                            <div class="layui-row">
                                                <!--当前icon-->
                                                <div class="layui-col-lg12" style="margin-top: 20px;">
                                                    <img src="/favicon.ico" alt="website_icon">
                                                </div>
                                                <!--上传部分-->
                                                <div class="layui-col-lg12" style="margin-top: 20px;">
                                                    <button type="button" class="layui-btn" id="icon">上传图片</button>
                                                    <div class="layui-upload-list">
                                                        <img class="layui-upload-img" id="preview1">
                                                        <p id="demoText1"></p>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </fieldset>



                                <!--logo_path-->

                                    <fieldset class="layui-elem-field">
                                        <legend>当前LOGO</legend>
                                        <div class="layui-field-box">
                                            <div class="layui-row">
                                                <!--当前logo-->
                                                <div class="layui-col-lg12" style="margin-top: 20px;">
                                                    <img src="/logo.png" alt="website_logo">
                                                </div>
                                                <!--上传部分-->
                                                <div class="layui-col-lg12" style="margin-top: 20px;">
                                                    <button type="button" class="layui-btn" id="logo">上传图片</button>
                                                    <div class="layui-upload-list">
                                                        <img class="layui-upload-img" id="preview2">
                                                        <p id="demoText2"></p>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </fieldset>
                                </div>
                            </div>
                            <div class="layui-col-lg12" style="margin-top: 40px;">
                                <div class="layui-form-item" style="text-align: center">
                                    <button class="layui-btn" lay-submit="" lay-filter="demo2" style="width: 50%">保存设置</button>
                                </div>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
<script src="/static/layui/layui.js"></script>
<script src="/static/common/js/layTool.js"></script>
<script src="/static/common/js/jquery.min.js"></script>
<script>
    layui.use('upload', function(){
        var $ = layui.jquery
            ,upload = layui.upload;

        //普通图片上传
        var uploadInst = upload.render({
            elem: '#icon'
            ,accept: 'file' //普通文件
            ,exts: 'ico' //只允许上传压缩文件
            ,url: 'https://httpbin.org/post' //改成您自己的上传接口
            ,before: function(obj){
                //预读本地文件示例，不支持ie8
                obj.preview(function(index, file, result){
                    $('#preview1').attr('src', result); //图片链接（base64）
                });
            }
            ,done: function(res){
                //如果上传失败
                if(res.code > 0){
                    return layer.msg('上传失败');
                }
                //上传成功
                return layer.msg('上传成功');
            }
            ,error: function(){
                //演示失败状态，并实现重传
                var demoText1 = $('#demoText1');
                demoText1.html('<span style="color: #FF5722;">上传失败</span> <a class="layui-btn layui-btn-xs demo-reload">重试</a>');
                demoText1.find('.demo-reload').on('click', function(){
                    uploadInst.upload();
                });
            }
        });

        var logoUpload = upload.render({
            elem: '#logo',
            accept: 'file',
            exts: 'png',
            url: 'https://httpbin.org/post',
            before: function(obj){
                obj.preview(function(index, file, result){
                    $('#preview2').attr('src', result);
                });
            },
            done: function (res) {
                //如果上传失败
                if(res.code > 0){
                    return layer.msg('上传失败');
                }
                //上传成功
                return layer.msg('上传成功');
            },
            error: function(){
                //演示失败状态，并实现重传
                var demoText2 = $('#demoText2');
                demoText2.html('<span style="color: #FF5722;">上传失败</span> <a class="layui-btn layui-btn-xs demo-reload">重试</a>');
                demoText2.find('.demo-reload').on('click', function(){
                    logoUpload.upload();
                });
            }
        });
    });
</script>
</html>
